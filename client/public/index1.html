<!DOCTYPE html>
<!-- comment -->
<html>
  <style>
* {box-sizing: border-box;}

body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 20px 10px;
}

.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

.header a:hover {
  background-color: #ddd;
  color: black;
}

.header a.active {
  background-color: dodgerblue;
  color: white;
}

.header-right {
  float: right;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .header-right {
    float: none;
  }
}
</style>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Player', 'Batting Avg'],
          ['Shakib Al Hasan',         578],
          ['Rohit Sharma',      648],
          ['Babar Azam',         474],
          ['Joe Root',       556],
          ['David Warner',       647]
            ]);

        var options = {
          title: 'Top 5 Players Batting Average in 2019 Cricket World Cup'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body >
        <!-- <p><a href="index.html">Index page</a> is a link to go back to the main page.</p> -->
        <h1>2019 Cricket Stats</h1>
        <p>Best batting averages</p>
        
    <div id="piechart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
